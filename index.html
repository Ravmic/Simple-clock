<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="numbers number1">
            <p class="nbrValue1">1</p>
        </div>
        <div class="numbers number2">
            <p class="nbrValue2">2</p>
        </div>
        <div class="numbers number3">
            <p class="nbrValue3">3</p>
        </div>
        <div class="numbers number4">
            <p class="nbrValue4">4</p>
        </div>
        <div class="numbers number5">
            <p class="nbrValue5">5</p>
        </div>
        <div class="numbers number6">
            <p class="nbrValue6">6</p>
        </div>
        <div class="numbers number7">
            <p class="nbrValue7">7</p>
        </div>
        <div class="numbers number8">
            <p class="nbrValue8">8</p>
        </div>
        <div class="numbers number9">
            <p class="nbrValue9">9</p>
        </div>
        <div class="numbers number10">
            <p class="nbrValue10">10</p>
        </div>
        <div class="numbers number11">
            <p class="nbrValue11">11</p>
        </div>
        <div class="numbers number12">
            <p class="nbrValue12">12</p>
        </div>
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>

    </div>

    <div class="digitalClock">Godzina <span></span></div>
    <script src="main.js"></script>
</body>

</html>
